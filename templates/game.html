{% extends 'layout.html' %}

{% block title %}quiz game{% endblock %}

{% block content %}
<div class="container">
<form method="post" action="{{url_for('check_points')}}">
<div class="container">
    <div class="form-group">
        <span>{{question1}}</span>
        {%for answer in answers1 %}
        <div class="form-check">
            <input class="form-check-input" name="answer1" type="checkbox" value="{{answer.is_correct}}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                {{answer.answer}}
                </label>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container">
    <div class="form-group">
        <span>{{question2}}</span>
        {%for answer in answers2 %}
        <div class="form-check">
            <input class="form-check-input" name="answer2" type="checkbox" value="{{answer.is_correct}}" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                {{answer.answer}}
                </label>
        </div>
        {% endfor %}
    </div>
</div>
    <div class="form-group">
        <span>{{question3}}</span>
        {%for answer in answers3 %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="answer3" value="{{answer.is_correct}}" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                {{answer.answer}}
                </label>
        </div>
        {% endfor %}
    </div>
    <br>
    <input type="submit" value="valider" class="btn btn-success">
</form>
</div>

{% endblock %}
