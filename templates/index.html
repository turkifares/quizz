{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ username }}!</p>
    <form action="{{url_for('get_questions')}}" method="post">
        <div style="text-align:center">
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                     <div class="alert alert-success" role="alert">
                                {{ message }}
                    </div>

                {% endfor %}
            {% endif %}
            {% endwith %}
        <input  type="submit" value="commencer le jeu" class="btn btn-success">
         </div>
    </form>

{% endblock %}
