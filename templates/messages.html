{% extends "adminLayout.html" %}
{% block title %}messages{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
<div class="container">
<table class="table table-hover">
    <th scope="col">username id</th>
    <th scope="col">message</th>
{% for message in data%}
  <tr>
 <td>{{message.sender_id}}</td>
  <td>{{message.message}}</td>
    </tr>
{%endfor%}



</table>
</div>


{% endblock %}
